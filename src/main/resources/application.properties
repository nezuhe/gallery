spring.datasource.url=jdbc:mysql://gallery.awsregion.amazonaws.com:3306/gallery?characterEncoding=UTF8&useLegacyDatetimeCode=true&serverTimezone=CET
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

cloud.aws.stack.auto=false
cloud.aws.region.static=aws-region
cloud.aws.credentials.accessKey=accessKey
cloud.aws.credentials.secretKey=secretKey

app.awsServices.bucketName=gallery-nezuhe