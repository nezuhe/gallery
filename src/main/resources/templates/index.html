<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org/">

<head>
    <title>Galeria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{dist/css/login.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>

<body>

<div class="bg-img">
    <form class="container" method="post" th:action="@{/login}" th:object="${loginForm}">

        <input type="text" id="username" name="username" placeholder="Użytkownik" th:field="*{username}" required/>
        <input type="password" id="password" name="password" placeholder="Hasło" th:field="*{password}" required/>

        <span th:if="${errorLoginMessage} != null " class="text-danger"
              th:text="${errorLoginMessage}"></span>

        <input type="submit" class="btn" value="Wejdź"/>
    </form>
</div>
</body>
</html>
